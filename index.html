<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Reset stylesheet-->
    <link rel="stylesheet" href="./assets/css/reset.css">
        
    <!--Bootstrap links-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <!--Stylesheet link-->
    <link rel="stylesheet" href="./assets/css/style.css">
    
    
    <title>Coding Quiz Challenge</title>
    
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between" id="topBar">
            <div class="">
                <a onclick="showScore()" href="javascript:void(0);">View Highscores</a>
            </div>
            <div class="text-right" id="timer">
                Time: 0
            </div>
        </div>
        <div id="mainContent" class="d-flex justify-content-center">
            <div id="welcomePage" class="wrapper">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button type="button" class="btn btn-primary" id="startQuiz">Start Quiz</button>
            </div>

            <div id="quizPage" class="wrapper">
                <h1 id="question">Question</h1>
                <button type="button" class="btn btn-primary choices" id="choice1">choice 1</button>
                <button type="button" class="btn btn-primary choices" id="choice2">choice 2</button>
                <button type="button" class="btn btn-primary choices" id="choice3">choice 3</button>
                <button type="button" class="btn btn-primary choices" id="choice4">choice 4</button>

                <div id="feedback">
                    <hr>
                    <div id="feedbackText">Correct</div>
                </div>
            </div>

            <div id="scorePage" class="wrapper">
                <h1>All done!</h1>
                <p>Your final score is <span id="score">##</span>.</p>
                <form id ="scoreForm" onsubmit="submitScore(); return false"> 
                    <div class="form-group row">
                        <label for="inputInitials" class="col-sm-3 col-form-label">Enter initials:</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputInitials">
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

            <div id="highscorePage" class="wrapper">
                <h1>Highscores</h1>
                <div id="ranking">
                <!-- <table class ="table-striped">
                    <tr>
                        <th scope="row">1</th>
                        <td>Place holder</td>
                    </tr>
                </table>
                 -->

                </div>
                <button type="button" class="btn btn-primary" id="goBack">Go Back</button>
                <button type="button" class="btn btn-primary" id="clear">Clear Highscore</button>
            </div>
        </div>

        
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
